<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUN QUIZ GAME</title>
    <link rel="stylesheet" href="../../../css/quiz.css">


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body>

    <!-- start Quiz button -->
    <div class="start_btn"><button>Start Quiz</button></div>

    <!-- Info Box -->
    <div class="info_box">
        <div class="info-title"><span>QUIZ RULES</span></div>
        <div class="info-list">
            <div class="info">1. Only <span>15 seconds</span> per question.</div>
            <div class="info">2. Once selected, the answer cannot be undone.</div>
            <div class="info">3. Cannot select any option once timer goes off.</div>
            <div class="info">4. Get points on the basis of your correct answers.</div>
        </div>
        <div class="buttons">
            <button class="quit">Exit Quiz</button>
            <button class=" restart ">Continue</button>
        </div>
    </div>

    <!-- Quiz Box -->
    <div class="quiz_box ">
        <header>
            <div class="title ">QUIZ GAME - NUMBERS</div>
            <div class="timer ">
                <div class="time_left_txt ">Time Left</div>
                <div class="timer_sec ">15</div>
            </div>
            <div class="time_line "></div>
        </header>
        <section>
            <div class="que_text ">
                <!-- question from JavaScript -->
            </div>

            <div class="option_list ">
                <!-- options from JavaScript -->
            </div>
        </section>

        <!-- footer of Quiz Box -->
        <footer>
            <div class="total_que ">
                <!-- Question Count Number from JavaScript -->
            </div>
            <button class="next_btn ">Next Question</button>
        </footer>
    </div>

    <!-- Result Box -->
    <div class="result_box ">
        <div class="icon ">
            <i class="fas fa-crown "></i>
        </div>
        <div class="complete_text ">You've completed the Quiz!</div>
        <div class="score_text ">
            <!-- Score Result from JavaScript -->
        </div>
        <div class="buttons ">
            <button class="restart ">Replay Quiz</button>
            <button class="quit">Quit Quiz</button>
        </div>
    </div>

    <script src="../../../scripts/quizzes/QuizGame/questions.js "></script>

    <script src="../../../scripts/quizzes/QuizGame/quiz.js "></script>

</body>

</html>

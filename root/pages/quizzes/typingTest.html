<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
      integrity="sha256-+N4/V/SbAFiW1MPBCXnfnP9QSN3+Keu+NlB+0ev/YKQ="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../../css/style.css" />
    <title>Speed Typing</title>
  </head>
  <body class = "typing-game-body">
    <button id="typing-settings-btn" class="typing-settings-btn">
      <i class="fas fa-cog"></i>
    </button>

    <div id="typing-settings" class="typing-settings">
      <form id="typing-settings-form">
        <div>
          <label for="difficulty">Difficulty</label>
          <select id="difficulty">
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
          </select>
        </div>
      </form>
    </div>
    <div class ="gameInfo">
    <h2 class="typing-name">👩‍💻 Speed Typer 👨‍💻</h2>
    <p class="time-container">Time left: <span id="time">10s</span></p>
    <p class="score-container">Score: <span id="score">0</span></p>
    </div>
    <div class="typing-word-container">
      
      <small>Type the following:</small>

      <h1 id="word" class ="desiredWord"></h1>

      <input
        type="text"
        id="text"
        class="typing-word-input"
        autocomplete="off"
        placeholder="Type the word here..."
      />

      <div><button class="typingGameReload " id="start-btn">Start</button></div>

      

      <div id="end-game-container" class="end-game-container"></div>
    </div>

    <script src="../../scripts/quizzes/typingTest.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    </head>

    <body onload="init()">
        <p>hello there!</p>
        <canvas id="drawingboard" width="400" height="400" style="position:absolute;top:15%;left:35%;border:4px solid grey;border-radius:10px;"></canvas>
        
        <div style="position:absolute;top:12%;left:70%;">Choose Color</div>
        <div id="yellow" style="position:absolute;top:17%;left:70%;width:20px;height:20px;background:yellow;border-radius:20px;" onclick="color(this)"></div>
        <div id="blue" style="position:absolute;top:17%;left:73%;width:20px;height:20px;background:blue;border-radius:20px;" onclick="color(this)"></div>
        <div id="red" style="position:absolute;top:17%;left:76%;width:20px;height:20px;background:red;border-radius:20px;" onclick="color(this)"></div>
        <div id="green" style="position:absolute;top:22%;left:70%;width:20px;height:20px;background:green;border-radius:20px;" onclick="color(this)"></div>
        <div id="orange" style="position:absolute;top:22%;left:73%;width:20px;height:20px;background:orange;border-radius:20px;" onclick="color(this)"></div>
        <div id="purple" style="position:absolute;top:22%;left:76%;width:20px;height:20px;background:purple;border-radius:20px;" onclick="color(this)"></div>

        <div style="position:absolute;top:33%;left:70%;">Eraser</div>
        <div style="position:absolute;top:37%;left:70%;width:15px;height:15px;background:white;border:2px solid grey;" id="white" onclick="color(this)"></div>

        <img id="canvasimg" style="position:absolute;top:10%;left:52%;" style="display:none;">
        <input type="button" value="save" id="btn" onclick="save()" style="position:absolute;top:17%;left:25%;height:25px;width:80px;">
        <input type="button" value="clear" id="clr" onclick="erase()" style="position:absolute;top:23%;left:25%;height:25px;width:80px;">
    </body>

    <script>
        var canvas, ctx, flag = false,
        prevX = 0,
        currX = 0,
        prevY = 0,
        currY = 0,
        dot_flag = false;

        var x = "blue",//default colour blue 
        y = 2;

        function init() {
            canvas = document.getElementById('drawingboard');
            ctx = canvas.getContext("2d"); //gives access to all the functions for 2d graphics
            w = canvas.width;
            h = canvas.height;

            canvas.addEventListener("mousemove", function (e) { findxy('move', e) }, false);
            canvas.addEventListener("mousedown", function (e) { findxy('down', e) }, false);
            canvas.addEventListener("mouseup", function (e) { findxy('up', e) }, false);
            canvas.addEventListener("mouseout", function (e) { findxy('out', e) }, false);
        }

        function color(obj) {
            switch (obj.id) {
                case "green": x = "green"; break;
                case "blue": x = "blue"; break;
                case "red": x = "red"; break;
                case "yellow": x = "yellow"; break;
                case "orange": x = "orange"; break;
                case "purple": x = "pruple"; break;
                case "white": x = "white"; break;
            }
            if (x == "white") y = 14;
            else y = 2;
        }

        function draw() {
            ctx.beginPath();
            ctx.moveTo(prevX, prevY);
            ctx.lineTo(currX, currY);
            ctx.strokeStyle = x;
            ctx.lineWidth = y;
            ctx.stroke();
            ctx.closePath();
        }

        function erase() {
            var m = confirm("Want to clear");
            if (m) {
            ctx.clearRect(0, 0, w, h);
            document.getElementById("canvasimg").style.display = "none";
            }
        }

        function save() {
            document.getElementById("canvasimg").style.border = "2px solid";
            var dataURL = canvas.toDataURL();
            document.getElementById("canvasimg").src = dataURL;
            document.getElementById("canvasimg").style.display = "inline";
        }

function findxy(res, e) {
if (res == 'down') {
    prevX = currX;
    prevY = currY;
    currX = e.clientX - canvas.offsetLeft;
    currY = e.clientY - canvas.offsetTop;

    flag = true;
    dot_flag = true;
    if (dot_flag) {
        ctx.beginPath();
        ctx.fillStyle = x;
        ctx.fillRect(currX, currY, 2, 2);
        ctx.closePath();
        dot_flag = false;
    }
}
if (res == 'up' || res == "out") {
    flag = false;
}
if (res == 'move') {
    if (flag) {
        prevX = currX;
        prevY = currY;
        currX = e.clientX - canvas.offsetLeft;
        currY = e.clientY - canvas.offsetTop;
        draw();
    }
}
}
    </script>

</html>

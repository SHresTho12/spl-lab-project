<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript - Drag and Drop Demo</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="apple_game">
        <div class="header"> 
            <h1>  spell what you see</h1>
            <h4>drag the letters and put them in the boxes</h4>
            <img class="picture" id="apple" src="image/apple.png">
        </div>
            <div class="box" id="a"></div>
            <div class="box" id="p1"></div>
            <div class="box" id="p2"></div>
            <div class="box" id="l"></div>
            <div class="box" id="e"></div>
            <img class="correct hide" id="correct" src="image/correct-logo.png">
            <img class="cross hide" id="cross" src="image/cross.png">
        <div class ="draggables">
            <img class="letter" id="item_p2" draggable="true" src="image/P.png">
            <img class="letter" id="item_l" draggable="true" src="image/L.png">
            <img class="letter" id="item_e" draggable="true" src="image/E.png">
            <img class="letter" id="item_p1" draggable="true" src="image/P.png">
            <img class="letter" id="item_a" draggable="true" src="image/A.png">
        </div>
        <h4>press "Done" after completing. </h4>
        <div class="buttons">
            <button class="button1_apple"> Done </button>
            <button class="button2_apple"> Next </button>
        </div>
    </div>
